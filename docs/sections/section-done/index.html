
  <!doctype html>
  <html lang="de">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>PinkBank | Details</title>
      <link rel="stylesheet" href="./assets/styles/compiled_styles/main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="flex-container">
          <section class="page-design">
            
<div id="side-background"></div>

<div class="card" id="card-back">
    <div id="card-black-line"></div>
    <div id="card-code-line"></div>
    <p id="card-code" class="noselect">000</p>
    <div id="card-info-line-1"></div>
    <div id="card-info-line-2"></div>
    <div id="card-info-line-3"></div>
</div>

<div class="card" id="card-front">
    <div id="card-big-circle"></div>
    <div id="card-small-circle"></div>
    <p id="card-number" class="noselect">0000 0000 0000 0000</p>
    <p id="card-holder-name" class="noselect">Jane Appleseed</p>
    <div id="card-validity">
        <p id="card-validity-m" class="noselect">00</p>
        <p class="noselect">/</p>
        <p id="card-validity-y" class="noselect">00</p>
    </div>
</div>

  
          </section>
          <section class="page-content">
            
<img src="/../../assets/images/check.png" alt="Check icon" class="center">
<h2>Thank you!</h2>
<p class="comment-of-header">We have added your card details</p>

<form action="">
    <input type="submit" class="button-large" value="Continue" />
</form>
            
<footer>
    <p>&copy; 2022 Achelia Selim</p>
</footer>

          </section>
        </main>
    <script src="/.assets/scripts/main.js"></script>
  </body>
  </html>
